<app-navbar></app-navbar>

<table class="table">
  <thead>
    <th>Name</th>
    <th>Email</th>
    <th>Action</th>
  </thead>
  <tr *ngFor="let user of users">
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td><button (click)="getUserById(user.id)">View</button></td>
  </tr>
</table>

<app-footer></app-footer>
